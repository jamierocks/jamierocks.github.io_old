---
layout: default
title: Blog
permalink: /blog/
---
{% for post in site.posts %}
<div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="blog-post-meta">{{ post.date }}</p>

    {{ post.excerpt }}

    <h4><a href="{{ post.url }}">Continue reading</a></h4>
</div>
{% endfor %}
