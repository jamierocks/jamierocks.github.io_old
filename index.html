---
layout: base
applicationstyle: cover
---
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">{{ site.name }}</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            {% assign url = page.url|remove:'index.html' %}
                            {% for link in site.navigation %}
                            <li {% if url == link.url %}class="active"{% endif %}>
                                <a href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Jamie Mansfield</h1>
                <p class="lead">Programmer. Inspiration. Also known as jamierocks.</p>
                <p class="lead"><a href="/about/" class="btn btn-lg btn-default">About Me</a></p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>{% include footertext.html %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
